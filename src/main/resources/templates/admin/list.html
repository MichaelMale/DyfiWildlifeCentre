<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <fragment th:replace="fragments/header :: header"></fragment>
    <title>Dyfi Wildlife Centre - Admin Panel</title>
    <style>
        #pointsOfInterest {
            overflow: auto;
            height: 50%;
        }
    </style>
</head>
<body>

<nav class="nav-extended light-blue" id="admin-navbar">
    <div class="nav-wrapper">
        <a class="brand-logo" href="/">Dyfi Wildlife Centre</a>
        <ul class="right hide-on-med-and-down" id="nav-mobile">
            <li><a href="/admin">Admin Panel</a></li>
        </ul>
    </div>
    <div class="nav-content">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="/admin">Home</a></li>
            <li class="tab"><a href="/admin/add">Add</a></li>
            <li class="tab"><a class="active" href="/admin/list">List</a></li>
        </ul>
    </div>
</nav>



<div class="container ui">
    <div class="row">
        <div class="col s12 m6">
            <p>
            <h1>List of POIs</h1></p>
            <p><h5>Click on a POI to see, edit, or remove information
            about it.</h5></p>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6" id="pointsOfInterest">
            <ul class="collection">
<!--                <a class="collection-item"  th:text="${poi.name}"-->
<!--                   th:href="@{/admin/edit_active(id=${poi.id})}"></a>-->
                <li class="collection-item" th:each="poi : ${pointsOfInterest}">
                    <div>
                        <th:block th:text="${poi.name}"></th:block>
                        <a th:href="@{/admin/edit_active(id=${poi.id})}" class="secondary-content">
                            <i class="material-icons">
                                send
                            </i>
                        </a>

                        <a th:href="@{/poi/delete(id=${poi.id})}"
                           onclick="return confirm('Are you sure you want to delete this?')" class="secondary-content">
                            <i id="delete" class="material-icons">
                                delete_forever
                            </i>
                        </a>
                        
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
