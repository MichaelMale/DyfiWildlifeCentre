<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <fragment th:replace="fragments/header :: header"></fragment>
    <title>Dyfi Wildlife Centre - Admin Panel</title>
    <style>
        #pointsOfInterest {
            overflow: auto;
            height: 50%;
        }

         #promptUsername {
             margin-left: 30px !important;
         }

        #promptSignOut {
            margin-right: 30px !important;
        }
    </style>
</head>
<body>

<fragment th:replace="fragments/admin_navbar :: adminNavbar"></fragment>



<div class="container ui">
    <div class="row">
        <div class="col s12 m6">
            <p>
            <h1>List of POIs</h1></p>
            <p><h5>Click on a POI to see, edit, or remove information
            about it.</h5></p>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6" id="pointsOfInterest">
            <ul class="collection">
                <li class="collection-item" th:each="poi : ${pointsOfInterest}">
                    <div>
                        <th:block th:text="${poi.name}"></th:block>
                        <a th:href="@{/admin/edit_active(id=${poi.id})}" class="secondary-content">
                            <i class="material-icons">
                                send
                            </i>
                        </a>

                        <a th:href="@{/poi/delete(id=${poi.id})}"
                           onclick="return confirm('Are you sure you want to delete this?')" class="secondary-content">
                            <i id="delete" class="material-icons">
                                delete_forever
                            </i>
                        </a>
                        
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>




<fragment th:replace="fragments/footer :: footer"></fragment>
<fragment th:replace="fragments/admin_tab_script" :: adminTabScript></fragment>
</body>
</html>
