<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <fragment th:replace="fragments/header :: header"></fragment>
    <title>Dyfi Wildlife Centre - Admin Panel</title>
    <style>
        #listOfUsers {
            overflow: auto;
            height: 50%;
        }
        #promptUsername {
            margin-left: 30px !important;
        }

        #promptSignOut {
            margin-right: 30px !important;
        }
    </style>
</head>
<body>

<fragment th:replace="fragments/admin_navbar :: adminNavbar"></fragment>



<div class="container ui">

    <div class="row">
        <p>To register a user, click
            <a th:href="@{/admin/registration_user}">here</a>.</p>
    </div>
    <div class="row">
    <h5>List of Users</h5>
    </div>
    <div class="row" id="listOfUsers">

        <ul class="collection">

            <li class="collection-item" th:each="user : ${users}">
                <div>
                    <th:block th:text="${user}"></th:block>

                    <a th:href="@{/poi/delete(name=${user})}"
                       onclick="return confirm('Are you sure you want to delete this?')" class="secondary-content">
                        <i id="delete" class="material-icons">
                            delete_forever
                        </i>
                    </a>

                </div>
            </li>
        </ul>

    </div>
</div>




<fragment th:replace="fragments/footer :: footer"></fragment>
<fragment th:replace="fragments/admin_tab_script" :: adminTabScript></fragment>
</body>
</html>
