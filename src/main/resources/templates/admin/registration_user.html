<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <fragment th:replace="fragments/header :: header"></fragment>
    <title>Dyfi Wildlife Centre - Admin Panel</title>
    <style>
        #promptUsername {
            margin-left: 30px !important;
        }

        #promptSignOut {
            margin-right: 30px !important;
        }
    </style>
</head>
<body>

<fragment th:replace="fragments/admin_navbar :: adminNavbar"></fragment>

<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <p>
            <h1>Register a user</h1>
            <p><h5>Use the form below to register a user.</h5>
        </div>
    </div>
    <div class="row">
        <form class="col s12 m6" id="userRegistrationForm"
              action="#" method="post" th:action="@{/admin/register}"
              th:object="${userForm}">
            <!-- User name -->
            <div class="row">
                <input class="validate" id="username" placeholder="Name"
                       required th:field="*{username}"
                       type="text" minlength="6" maxlength="32">
                <label for="username">Username</label>
            </div>

            <!-- Password -->
            <div class="row">
                <input class="validate" id="password" required
                       th:field="*{password}" type="password" minlength="6">
                <label for="password">Password</label>
            </div>

            <!-- Submit registration -->
            <div class="row">
                <div class="input-field col s6 m3">
                    <button class="btn waves-effect waves-light"
                            id="registerUser">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
<fragment th:replace="fragments/footer :: footer"></fragment>
</body>
</html>
