<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fragment th:fragment="adminNavbar" th:remove="tag">
        <div class="col s12 m6">
            <div class="row">
                <nav class="nav-extended light-blue" id="adminNav">
                    <div class="nav-wrapper">
                        <a class="brand-logo" href="/">Dyfi Wildlife Centre</a>
                        <ul class="right" id="nav-mobile">
                            <li><a href="/admin">Admin Panel</a></li>
                        </ul>
                    </div>
                    <div class="nav-content">
                        <ul class="tabs tabs-transparent">
                            <li class="tab"><a href="/admin">Home</a></li>
                            <li class="tab"><a href="/admin/add">Add</a></li>
                            <li class="tab"><a href="/admin/list">List</a></li>
                            <li class="tab"><a href="/admin/users">Users</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="row">
                <div class="left" id="promptUsername">
                    Signed in as <span
                        th:text="${T(org.springframework.security.core.context.SecurityContextHolder)
        .context.authentication.principal.username}"
                        style="font-weight:bold"></span>
                </div>
                <div class="right" id="promptSignOut">
                    <form
                        th:action="@{/logout}"
                        method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <input class="btn waves-effect waves-light" type="submit"
                           value="Sign Out"></form>
                </div>
            </div>
        </div>




</fragment>


</body>
</html>
